<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
  <div class="container-fluid fondo" style="padding: 0 !important;">
    <nav class="navbar navbar-light" style="background: rgb(65, 136, 243) !important; padding: 0; ">
        <div class="container-fluid">
          <div class="navbar-brand p-2">            <b>Ash Ketchum</b>
          </div>
          <a class="navbar-brand fw-bold" href="index.html">Cerrar sesi√≥n</a>
        </div>
    </nav>
  </div>
        <div class="container-fluid bg-light contenedor-main">
          <div class="row">
            <div class="col-12 px-0 bg-gray">
              <ul class="nav nav-tabs justify-content-center ">
                <li class="nav-item">
                  <a class="nav-link active fw-bold" aria-current="page" href="#">Entradas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link fw-bold" href="#">Salidas</a>
                </li>
                <li class="nav-item fw-bold">
                  <a class="nav-link" href="transacciones.html" >Transacciones</a>
                </li>
              </ul>
            </div>
            <div class="row justify-content-center align-items-center" style="height: 40vh;">
              <div class="col-8 justify-content-center">
                <form action="" id="transacciones">
                  <div class="mb-3 dashboard">
                      <label for="tipoEntrada" class="form-label fw-bold lblAct">Tipo de Entrada</label>
                      <input type="text" class="form-control" id="tipoEntrada" required>
              
                      <label for="monto" class="form-label fw-bold lblAct">Monto a depositar</label>
                      <input type="number" min="1" class="form-control" id="monto" required>
              
                      <label for="fecha" class="form-label fw-bold lblAct">Fecha</label>
                      <input type="date" class="form-control" id="fecha" required>
              
                      <label for="fotoFactura" class="form-label fw-bold lblAct">Subir Foto de Factura</label>
                      <input type="file" class="form-control" id="fotoFactura" accept="image/*" required>
              
                      <button type="submit" id="enviar" onclick="transactControl()" class="btn btn-primary depositar mt-3 bg-success">Enter</button>
                </div>
              </form>
              
              </div>
            </div>
          </div>
        </div>
        <footer class="fixed-bottom bg-gray  text-center fw-bold">
          <div class="container p-3">
            <span>Grupo 1</span>
          </div>
        </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.4.1/jspdf.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</html>
